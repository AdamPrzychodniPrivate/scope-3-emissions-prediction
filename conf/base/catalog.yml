data:
  type: pandas.ExcelDataSet
  filepath: data/01_raw/IWA-External-Scope-3-Data.xlsx
  load_args:
    sheet_name: 3%

scope3_data_0:
  type: pandas.ExcelDataSet
  filepath: data/01_raw/IWA-External-Scope-3-Data.xlsx
  load_args:
    sheet_name: 0%


  type: pandas.ExcelDataSet
  filepath: data/02_intermediate/preprocessed_scope3.pq

model_input_table_scope3:
  type: pandas.ParquetDataSet
  filepath: data/03_primary/model_input_table_scope3.pq

regressor:
  type: pickle.PickleDataSet
  filepath: data/06_models/regressor.pickle
  versioned: true